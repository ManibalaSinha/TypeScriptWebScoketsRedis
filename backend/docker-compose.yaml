version: '3'
services:
  backend:
    build: .
    ports:
      - '5000:5000'
    env_file: .env
    depends_on:
      - mongo
      - redis
      - rabbitmq

  mongo:
    image: mongo:6
    ports: ['27017:27017']

  redis:
    image: redis:7
    ports: ['6379:6379']

  rabbitmq:
    image: rabbitmq:3-management
    ports: ['5672:5672', '15672:15672']
